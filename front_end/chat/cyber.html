<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cyber Chat</title>
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <script src="cyber.js" defer></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
</head>
<body>
    <!--------------------Chat--------------------->

    <div class="chat-container-parent">
        <img class="bg" src="../img/bg.jpg">
        <div class="chat-container">
            <!------------------------Header----------------------------->
            <div class="chat-header">
                <div class="logo">
                    <i class="fa fa-comments"></i>
                    <h3>Cyber Chat</h3>
                </div>
                <p>Unknown</p>
            </div>

            <!---------------------Chat-Section-------------------------->
            <div class="chat-section">
                <div class="main-wrapper">
                    <div class="chat-content">
                        <div class="message">
                            <div class="message-row other-message">
                                <!-- <div class="message-title">
                                    <div class="message-title" id="title1">
                                        <span>Lyhuoy</span>
                                    </div>
                                    <div class="message-text">
                                        <p>Hey, Bro! There are moments when I wish I could roll back the clock and take all the sadness away, but I have the feeling that if I did, the joy would be gone as well.</p>
                                    </div>
                                </div> -->
                            </div>
                            <div class="message-row your-message">
                                <!-- <div class="message-title">
                                    <div class="message-title" id="title2">
                                        <span>Bunsal</span>
                                    </div>
                                    <div class="message-text">
                                        <p>Hi, Bro! Dont be sad, No matter how much you may think that recounting issues that have caused you problems over the last few years, it will not help you to move towards creating a better or a new life.</p>
                                    </div>
                                </div> -->
                            </div>
                        </div>
                    </div>
                </div>

                <!----------------------Form---------------------------->
                <form class="msg-text">
                    <input type="text" name="msg" id="msg" placeholder="Type message here..." autocomplete="off">
                    <button id="btnSend">
                        <i class="fas fa-paper-plane"> Send</i>
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
